version: "3.3"
services:
  libresbc:
    hostname: devsbc
    container_name: libresbc
    restart: always
    image: hnimminh/libresbc:latest
    networks:
      - sbc_net 
    ports:
      - 8080:8080
      - 8021:8021
    volumes:
      - /liberator:/opt/libresbc/liberator
      - /callng:/opt/libresbc/callng
    #network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    tty: true
    labels:
      - libresbc.version=0.7.1.c
      - libresbc.debian=bullseye
      - libresbc.freeswitch=1.10.9
      - libresbc.kamailio=5.7.1
    env_file:
      - libre.env
    environment:
      SBC_VERSION: 0.7.1.c
networks:
  sbc_net:
    external: true
